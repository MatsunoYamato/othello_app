<!DOCTYPE html>
<html>
  <head>
    <title>オセロ</title>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f0f0f0;
      }
      .othello-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 10px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        text-align: center;
      }
      table {
        border-collapse: collapse;
        margin: 0 auto;
      }
      td {
        width: 40px;
        height: 40px;
        border: 1px solid black;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
      }
      td:hover {
        background-color: #ddd; /* ←hover時の薄いグレー */
      }
      .stone {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid #333;
        margin: auto;
        display: block;
      }

      .black {
        background-color: black;
      }

      .white {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="othello-container">
      <h1>オセロ</h1>
      <table id="board"></table>
      <script src="game.js"></script>
    </div>
  </body>
</html>
